<h2 mat-dialog-title *ngIf="!editMode">Add new Client</h2>
<h2 mat-dialog-title *ngIf="editMode">Edit Client data</h2>

<mat-dialog-content [formGroup]="form" fxLayout="column">

  <mat-form-field>
    <input matInput type="text"
           placeholder="Name"
           formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="tel"
           placeholder="Phone Number"
           formControlName="phoneNumber">
    <mat-error *ngIf="hasError('phoneNumber', 'pattern')">Incorrect number</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="email"
           placeholder="Email"
           formControlName="email">
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker"
           placeholder="Date of birth"
           formControlName="dateOfBirth">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text"
           placeholder="Address"
           formControlName="address">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-evenly center">

  <button class="mat-raised-button"
          (click)="close()">
    Close
  </button>

  <button *ngIf="!editMode" class="mat-raised-button mat-primary" (click)="create()">
    Create
  </button>
  <button *ngIf="editMode" class="mat-raised-button mat-primary" (click)="save()">
    Save
  </button>

</mat-dialog-actions>
