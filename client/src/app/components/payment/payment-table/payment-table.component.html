<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="sum" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Sum</th>
    <td mat-cell *matCellDef="let element"> {{element.sum}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let element"> {{normalizeData(element.date)}} </td>
  </ng-container>

  <ng-container matColumnDef="order">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Order</th>
    <td mat-cell *matCellDef="let element"> {{element.order.id}}</td>
  </ng-container>

  <ng-container matColumnDef="btn" class="btn">
    <th mat-header-cell *matHeaderCellDef class="btn">
      <button mat-button (click)="createData()">
        <mat-icon [ngStyle]="{'color': 'black'}">add_circle_outline</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let element" class="btn">
      <button mat-button (click)="deleteData(element)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="paginator--container">
  <mat-paginator [pageSizeOptions]="[20, 50, 200, 1000, 10000]" showFirstLastButtons
                 class="paginator--container-inner"></mat-paginator>
</div>
