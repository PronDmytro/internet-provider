<h2 mat-dialog-title *ngIf="!editMode">Створення нового замовленя</h2>
<h2 mat-dialog-title *ngIf="editMode">Редагування даних замовленя</h2>

<mat-dialog-content [formGroup]="form" fxLayout="column">

  <mat-form-field>
    <mat-select placeholder="Виберіть клієнта"
                formControlName="client">
      <mat-option *ngFor="let client of clients;" value="{{client.id}}">
        {{client.PIB}} | {{client.email}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Виберіть виконавця"
                formControlName="contributor">
      <mat-option *ngFor="let contributor of contributors;" value="{{contributor.id}}">
        {{contributor.PIB}} | {{contributor.email}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Виберіть послугу"
                formControlName="service">
      <mat-option *ngFor="let service of services;" value="{{service.id}}">
        {{service.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Виберіть статус виконання"
                formControlName="workStatus">
      <mat-option *ngFor="let status of workStatus;" value="{{status.id}}">
        {{status.statusName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-evenly center">

  <button class="mat-raised-button"
          (click)="close()">
    Закрити
  </button>

  <button *ngIf="!editMode" class="mat-raised-button mat-primary" (click)="create()">
    Створити
  </button>
  <button *ngIf="editMode" class="mat-raised-button mat-primary" (click)="save()">
    Зберегти
  </button>

</mat-dialog-actions>
