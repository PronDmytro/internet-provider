<div class="modhyobitto-table">
  <table mat-table [dataSource]="tableDataSource" class="modhyobitto-table__grid">
    <ng-container
      *ngFor="let column of tableConfig.columns; index as i"
      [matColumnDef]="column.key">
      <th mat-header-cell *matHeaderCellDef [ngClass]="{'numeric-col': !!column.numeric}">{{column.heading}}</th>
      <td mat-cell *matCellDef="let table_row"
          [ngClass]="{'numeric-col': !!column.numeric}"> {{table_row[column.key]}} </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container
      *ngIf="!!tableConfig?.ediTable?.edit"
      matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let table_row" class="row-action-column">
        <button
          matRipple
          class="modhyobitto-table__action-button"
          matTooltip="Edit Row"
          matTooltipPosition="left"
          aria-label="Edit Row"
          (click)="editRow(table_row)">
          <span aria-hidden="true" class="material-icons-outlined">edit</span>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;"
        [ngClass]="{'highlighted-row': updatedRowIndex == i}"></tr>
  </table>
  <div
    *ngIf="!!tableConfig?.ediTable?.add"
    class="modhyobitto-table__add">
    <button
      class="modhyobitto-table__action-button"
      matRipple
      matTooltip="Add New Row"
      matTooltipPosition="left"
      aria-label="Add New Row"
      (click)="addRow()">
                <span class="material-icons">
                playlist_add
                </span>
    </button>
  </div>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10]" showFirstLastButtons></mat-paginator>
</div>
