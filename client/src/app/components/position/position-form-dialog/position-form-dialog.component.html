<h2 mat-dialog-title *ngIf="!editMode">Додання нової посади</h2>
<h2 mat-dialog-title *ngIf="editMode">Редагування даних посади</h2>

<mat-dialog-content [formGroup]="form" fxLayout="column">

  <mat-form-field>
    <input matInput type="text"
           placeholder="Назва посади"
           formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text"
           placeholder="Обов'язки"
           formControlName="responsibilities">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="number"
           placeholder="Заробітня плата"
           formControlName="salary">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-evenly center">

  <button class="mat-raised-button"
          (click)="close()">
    Закрити
  </button>

  <button *ngIf="!editMode" class="mat-raised-button mat-primary" (click)="create()">
    Створити
  </button>
  <button *ngIf="editMode" class="mat-raised-button mat-primary" (click)="save()">
    Зберегти
  </button>

</mat-dialog-actions>
