<mat-form-field class="filter">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="enter params">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="timeFrom" class="date-column">Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> cost</th>
    <td mat-cell *matCellDef="let element"> {{element.serviceCost}} </td>
  </ng-container>

  <ng-container matColumnDef="connectionCost">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> connectionCost</th>
    <td mat-cell *matCellDef="let element"> {{element.connectionCost}} </td>
  </ng-container>

  <ng-container matColumnDef="btn" class="btn">
    <th mat-header-cell *matHeaderCellDef class="btn"><button mat-button (click)="createData()">
      <mat-icon [ngStyle]="{'color': 'black'}">add_circle_outline</mat-icon>
    </button></th>
    <td mat-cell *matCellDef="let element" class="btn">
      <button mat-button (click)="editData(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button (click)="deleteData(element)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="paginator--container">
  <mat-paginator [pageSizeOptions]="[20, 50, 200, 1000, 10000]" showFirstLastButtons
                 class="paginator--container-inner"></mat-paginator>
</div>
