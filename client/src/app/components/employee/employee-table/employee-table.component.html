<mat-form-field class="filter">
  <mat-label>Фільтр пошуку</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Введіть параметри пошуку">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="PIB">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ПІБ</th>
    <td mat-cell *matCellDef="let element"> {{element.PIB}} </td>
  </ng-container>

  <ng-container matColumnDef="passportId" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Номер паспорту</th>
    <td mat-cell *matCellDef="let element"> {{element.passportId}} </td>
  </ng-container>

  <ng-container matColumnDef="dateBirthday">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата народження</th>
    <td mat-cell *matCellDef="let element"> {{normalizeData(element.dateBirthday)}} </td>
  </ng-container>

  <ng-container matColumnDef="telephone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Номер телефону</th>
    <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Адреса</th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Посада</th>
    <td mat-cell *matCellDef="let element"> {{element.position.name}} </td>
  </ng-container>

  <ng-container matColumnDef="btn" class="btn">
    <th mat-header-cell *matHeaderCellDef class="btn">
      <button mat-button (click)="createData()">
        <mat-icon [ngStyle]="{'color': 'black'}">add_circle_outline</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let element" class="btn">
      <button mat-button (click)="editData(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button (click)="deleteData(element)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="paginator--container">
  <mat-paginator [pageSizeOptions]="[20, 50, 200, 1000, 10000]" showFirstLastButtons
                 class="paginator--container-inner"></mat-paginator>
</div>
